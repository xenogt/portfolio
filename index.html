<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="css/style.css" rel="stylesheet">

  <body class="container">
    <header class="row">
        <div class="col-md-6 center-me">
          <img class="img-responsive avatar"

            alt="author's github avatar"/>

      <section class="main-section">
        <div class="row">
          <div class="col-md-12 center-img">
            <img class="img-responsive" src="img/main.jpg" alt="main image"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>This is a sample portfolio site as I do not currently have any real project that I can add to the collection; however, there will be many to come soon enough!</p>

          <div class="col-md-12">
            <h2 class="sub-title">Featured Work</h2>

        </div>

        <div class="row add-bottom-space">
          <div class="col-md-4 text-center center-img">
            <img class="img-responsive" src="img/proj1.png" alt="puppy image"/>
            <h3 class="text-uppercase proj-name">project 1</h3>
            <a href="https://github.com/xenogt/portfolio" target="_blank">github/project1</a>

            <img class="img-responsive" src="img/proj2.png" alt="puppy image"/>

          </div>

          <div class="col-md-4 text-center center-img">
            <img class="img-responsive" src="img/proj3.png" alt="puppy image"/>
            <h3 class="text-uppercase proj-name">Project 3</h3>
            <a href="https://github.com/xenogt/portfolio" target="_blank">github/project3</a>
